<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="shortcut icon" href="images/no-text.png" type="image/x-icon">
    <!-- css bağlantı -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <aside>
        <figure>
            <img src="images/spotify-logo.png" alt="spotify" width="100">
            <img src="images/no-text.png" alt="spotify" class="no-text" width="100">
            <nav>
                <a href="index.html"><i class="bi bi-house-fill"></i><span>Anasayfa</span></a>
                <a href="#"><i class="bi bi-search"></i><span>Arama</span></a>
                <a href="#"><i class="bi bi-collection"></i><span>Kütüphane</span></a>
                <a href="#"><i class="bi bi-music-note-list"></i><span>Çalma Listeleri</span></a>
                <a href="#"><i class="bi bi-heart"></i><span>Beğenilen Şarkılar</span></a>
            </nav>
        </figure>
    </aside>
    <main>
        <header>
            <form>
                <div class="search">
                    <div class="search-input">
                        <input type="text" placeholder="Müzik Arayın..." id="">
                        <i class="bi bi-search"></i>
                    </div>
                </div>
                <i class="bi bi-list" id="menu"></i>
                <ul class="menu">
                    <li>Premium</li>
                    <li>Destek</li>
                    <li>Oturum Aç</li>
                    <li>Kayıt Ol</li>

                </ul>

            </form>
        </header>
        <div class="songs">
            <h2 class="search-title">Popüler müzikler</h2>
            <div class="list">
                <!-- <div class="card">
                    <figure>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTS3nYrEx_5E0IrHjuBaIs0CY-SjoeBEyNAPQ&s"
                            alt="songcover">
                        <div class="play">
                            <i class="bi bi-play-fill"></i>
                        </div>
                        <h4>Ferdi Tayfur</h4>
                        <p>Ben de Unuturum</p>
                    </figure>
                </div> -->

            </div>
        </div>
    </main>
    <div class="playing">
        <div class="info">
            <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTS3nYrEx_5E0IrHjuBaIs0CY-SjoeBEyNAPQ&s"
                alt="resim">
            <div>
                <p>Şuan oynatılıyor...</p>
                <h3>title</h3>
            </div> -->
        </div>
        <audio id="myAudio">
            <source>
        </audio>
        <div class="audio-player">
            <button class="backward">
                <i class="bi bi-skip-backward-circle-fill"></i>
            </button>
            <button id="playPauseBtn"><i id="play-icon" class="bi bi-play-circle-fill"></i></button>
            <button class="forward">
                <i class="bi bi-skip-forward-circle-fill"></i>
            </button>

        </div>

    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
